  # sqflite_sqlcipher: 1.1.2

  # services
  http: ^0.13.1
  html: ^0.15.0
  intl: ^0.17.0
  http_parser: ^4.0.0
  easy_localization: ^3.0.0
  flutter_dotenv: ^4.0.0-nullsafety.0
  android_alarm_manager: ^2.0.0
  uni_links: ^0.5.0
